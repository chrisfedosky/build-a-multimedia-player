<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Multimedia Player</title>
</head>

<body>
    <div class="title"><h1>Xhibition Radio Presents:</h1></div>
    <div class="main1">
        <section>
            <h2>Ur flaying my Mind!</h2>
            <audio controls aria-label="a song to slice and dice your mind!">

            </audio>

            </video>
        </section>
    </div>
    <div class="main3">
        <section>
            <h2>Transcript</h2>
            <p>Half a million lies under my skin. Half a million lies, under my sin. Where to begin? Viva La Teoteatonioanl!</p>
        </section>

</html>
